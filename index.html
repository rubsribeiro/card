<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Card</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <b>About the community</b>
            <img class="btn__options" src="./image/bx-menu.svg" alt="Button Options">
        </header>

        <h2 class="title">Blender Renders</h2>

        <p class="description">A place where beginner Blender artists can post their creations and get feedback on.</p> 

        <div class="numbers">
            <div class="up">
                <b>13.5K</b>
                <p class="sub">Members</p>
            </div>

            <div class="down">
                <b>47</b>
                <p class="sub">Online</p>
            </div>
        </div>

        <div class="btn">
            <button class="btn__joined">Joined</button>
            <button class="btn__create">Create Post</button>
        </div>

        <div class="date">
            <p>Created Apr 4, 2023.</p>
        </div>
    </div>
</body>
</html>
